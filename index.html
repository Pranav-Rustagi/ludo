<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo</title>
    <link rel="shortcut icon" href="./imgs/logo-3.png" type="image/x-icon">

    <!-- adding bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- linking jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- linking custom stylesheets -->
    <link rel="stylesheet" href="./game/game.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="fullScreen">

    <!-- image in background -->
    <div class="fullScreen d-flex position-fixed" style="z-index: 5;">
        <div class="position-fixed fullScreen">
            <div id="grid_pattern"></div>
        </div>
        <div id="imgSheet" class="m-auto">
            <img src="./imgs/logo-3.png" alt="" class="d-block">
        </div>
    </div>

    <!-- input part -->
    <div class="fullScreen position-fixed d-flex" style="z-index: 10;">
        <div class="row justify-content-center" style="width: 100vw;">
            <div id="box" class="col-lg-6 col-md-7 col-sm-9 mx-3 px-5 d-flex flex-column">
                <div class="my-auto">
                    <h1 class="display-4 text-light text-center m-0 font-weight-bold">Ludo</h1>

                    <br><br><br><br><br><br><br><br><br>

                    <div class="text-center mt-5">

                        <!-- choose player count -->
                        <select id="playerCount" class="form-control mx-auto mt-3">
                            <option>2</option>
                            <option>3</option>
                            <option selected>4</option>
                        </select>


                        <!-- choosing color -->
                        <div id="choose_color" style="display: none;">
                            <div class="input-group mb-2 mx-auto d-none">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle-fill"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <circle cx="8" cy="8" r="8" />
                                        </svg>
                                    </div>
                                </div>
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <!-- continue button -->
                        <button class="btn btn-secondary mt-3 mb-2 mr-3 d-none" id="reset">Reset</button>
                        <button class="btn btn-success mt-3 mb-2" id="continue">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="position-absolute text-center" id="option_box">
        <a class="text-primary font-weight-bold text-decoration-none" href="javascript:void(0)">Contact</a>
    </div>

    <script src="./main.js"></script>

</body>

</html>
